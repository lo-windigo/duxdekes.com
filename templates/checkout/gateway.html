{% extends "oscar/checkout/gateway.html" %}

{% load i18n %}

{% block content %}
    <form action="." method="post" class="form-stacked well">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group {% if form.username.errors %}has-error{% endif %}">
			<label for="{{ form.username.auto_id }}" class="stacked col-sm-4 control-label required">
				{{ form.username.label|safe }}
			</label>
			<div class="">
				<input name="username" required id="{{ form.username.auto_id }}"
					class="form-control" type="email">
				{% for error in form.username.errors %}
					<span class="error-block"><i class="icon-exclamation-sign"></i> {{ error }}</span>
				{% endfor %}
			</div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
					<input type="hidden" name="options" value="anonymous">
                    <button type="submit" class="btn btn-lg btn-block btn-primary" data-loading-text="{% trans 'Continuing...' %}">{% trans "Continue" %}</button>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
