{% load i18n %}

{% if form.is_bound and not form.is_valid %}
    <div class="alert alert-danger">
        <strong>{% trans "Oops! We found some errors" %}</strong> - {% trans "please check the error messages below and try again" %}
    </div>
{% endif %}

{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <i class="icon-exclamation-sign"></i> {{ error }}
        </div>
    {% endfor %}
{% endif %}
			<p>
				<label for="id_{{ material.slug }}_quantity" class="control-label required">
					Quantity
				</label>
				<input class="form-control" id="id_{{ material.slug }}_quantity" min="1"
					{% if form.quantity.value %}
					value="{{ form.quantity.value }}"
					{% endif %}
					name="quantity" required="" type="number">
			</p>
