{% load i18n %}
{% load product_tags %}

{% with products_sliced=products|slice:":6" %}
    {% if products_sliced %}
        <div class="sub-header">
            <h2>{% trans 'Products you recently viewed' %}</h2>
        </div>

        <div class="row">
            {% for product in products_sliced %}
                {% render_product product %}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
