{% load static %}
<article class="product" itemscope itemtype="http://schema.org/Product">
	<div class="product-preview">
		{% if product.picture_set.first %}
		<img src="{{ product.picture_set.first.get_absolute_url }}"
	   		alt="{{ product.picture_set.first.description }}" itemprop="image">
		{% else %}
		<img src="{% static "/products/img/no-image.svg" %}" alt=" "
			width="8em" height="8em">
		{% endif %}
	</div>
	<h1 itemprop="name">{{ product.description }}</h1>
	<table class="product-pricing">
		<caption>Materials</caption>
		<thead>
			<tr>
				<th scope="col">Material</th>
				<th scope="col">Price</th>
				<th scope="col">Cart</th>
			</tr>
		</thead>
		<tbody>
			<tr itemscope itemtype="http://schema.org/Offer">
				<td></td>
				<td itemprop="price">${{ product.price|floatformat:2 }}</td>
				<td>
					<a href="#" class="cart">Add</a>
				</td>
			</tr>
		</tbody>
	</table>
</article>
